---
layout: default
---
  
<div class="wrapper">
  {%- for post in site.posts -%}
    <article class="post-item">
      <h2 class="post-item-title">
        <a href="{{ site.baseurl }}{{ post.url }}" class="post-link">
          {{ post.title }}
        </a>
      </h2>
      <p>{{ post.excerpt }}</p>
    </article>
  {%- endfor -%}
</div>
